<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chatterbox</h1>
      <div class="info">
        <input placeholder="Enter Message Here" class="message"></input>
        <button class="submitBoard button">Send</button>
        <select>
          <option value="allRooms">All Rooms</option>
          <option value="lobby">Lobby</option>
        </select>
        <input placeholder="Enter New Room Name" class="room"></input>
        <button class="submitRoom button">Create new room</button>
        <input placeholder="Enter User Name" class="user"></input>
        <button class="submitUser button">Create new User</button>
      </div>
      <!-- Your HTML goes here! -->
      <ul id="chats" class="displayedMessages">
      </ul>
    </div>
  </body>
